<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>Document Object</title>
    <style type="text/css">
        #canvas { width: 100%; height: 500px; border: solid 1px black; }
    </style>
</head>
<body>
    <button id="change-color-btn">색상을 변경해 주세요</button>
    <hr>
    <div id="canvas"></div>
    <script type="text/javascript">
        //button을 클릭하면 div의 색상을 random하게 변경

        var canvas = document.querySelector("#canvas");
        canvas.style.backgroundColor = 'rgb(0, 255, 0)';
    </script>
</body>
</html>
