<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>Document Object</title>
    <style type="text/css">
        table { width: 700px; height: 95px; margin: 0 auto; }
        #canvas { width: 700px; height: 500px; border: solid 1px black; margin: 0 auto; }
        td { border: solid 1px black; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <hr>
    <div id="canvas"></div>
    <script type="text/javascript">
        //button을 클릭하면 div의 색상을 random하게 변경

        var canvas = document.querySelector("#canvas");
        canvas.style.backgroundColor = 'rgb(0, 255, 0)';
    </script>
</body>
</html>
