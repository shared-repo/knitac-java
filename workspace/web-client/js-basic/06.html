<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>    
    <style type="text/css">
        
    </style>
</head>
<body>    
    <script type="text/javascript">
        // 30 x 10 박스 그리기
        document.write("<table align='center'>");
        for (var y = 0; y < 10; y++) { // 세로 방향 반복 (행 반복 - tr)
            document.write("<tr>");
            for (var x = 0; x < 30; x++) { // 가로 방향 반복 (열 반복 - td)
                document.write("<th>");
                if (x == 0 || x == 30 - 1 || y == 0 || y == 10 - 1) {
                    document.write("*")
                } else {
                    document.write("&nbsp;")
                }
                document.write("</th>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
        
    </script>
</body>
</html>
