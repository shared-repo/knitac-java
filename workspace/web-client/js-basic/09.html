<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>윈도우객체</title>    
    <style type="text/css">
        
    </style>
</head>
<body>
    <button id="btn1">타이머 시작</button>
    <button id="btn2">타이머 중지</button>
    <hr>
    <div id="message"></div>
    <script type="text/javascript">
        // 타이머가 실행할 작업을 구현하는 함수 정의
        function showTime() {
            var message = document.querySelector("#message");
            message.innerHTML = new Date(); // Date : 날짜 객체
            timer = window.setTimeout(showTime, 1000);
        }
        var timer = null; // 타이머 객체를 저장하는 변수

        //1-1. 이벤트 처리 함수 만들기 (생략)
        //1-2. 객체 찾기
        var btn1 = document.querySelector('#btn1');
        //1-3. 이벤트 처리 함수 등록하기
        btn1.addEventListener('click', function() {
            if (timer == null) {
                timer = window.setTimeout(showTime, 1000); // 1초 후에 showTime 1회 호출 예약 
            }
        });

        //2-1. 이벤트 처리 함수 만들기 (생략)
        //2-2. 객체 찾기
        var btn2 = document.querySelector('#btn2');
        //2-3. 이벤트 처리 함수 등록하기
        btn2.addEventListener('click', function() {
            if (timer != null) {
                window.clearTimeout(timer); // 지정된 타이머의 예약 작업을 취소
                timer = null;
            }
        });

    </script>
</body>
</html>
