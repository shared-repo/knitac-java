<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>윈도우객체</title>    
    <style type="text/css">
        
    </style>
</head>
<body>
    <button id="btn1">타이머 시작</button>
    <button id="btn2">타이머 중지</button>
    <hr>
    <div id="message"></div>
    <script type="text/javascript">
        // 타이머가 실행할 작업을 구현하는 함수 정의
        function showTime() {
            var message = document.querySelector("#message");
            message.innerHTML = new Date(); // Date : 날짜 객체
        }
        var timer = null; // 타이머 객체를 저장하는 변수

        //1-1. 이벤트 처리 함수 만들기 (생략)
        //1-2. 객체 찾기
        var btn1 = document.querySelector('#btn1');
        //1-3. 이벤트 처리 함수 등록하기
        btn1.addEventListener('click', function() {
            timer = window.setTimeout(showTime, 1000); // 1초 후에 showTime 호출 예약
        });

        //2-1. 이벤트 처리 함수 만들기 (생략)
        //2-2. 객체 찾기
        var btn2 = document.querySelector('#btn2');
        //2-3. 이벤트 처리 함수 등록하기
        btn2.addEventListener('click', function() {
            var oc = window.confirm('메시지를 표시하고 사용자의 확인 또는 거절 의사를 수신하는 팝업창');
            if (oc) {
                window.alert('ok 선택');
            } else {
                window.alert('cancel 선택');
            }
        });

    </script>
</body>
</html>
