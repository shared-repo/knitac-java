<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>    
    <style type="text/css">
        
    </style>
</head>
<body>
    <input type="button" value="눌러주세요 0" onclick="alert('0번 버튼 클릭')">
    <input id="button1" type="button" value="눌러주세요 1">
    <button id="button2">눌러주세요 2</button>
    <hr>
    <div id="message"></div>
    <script type="text/javascript">
        //1-1. 이벤트 처리 함수 만들기
        function clickHandler1() {
            // alert('1번 버튼이 클릭되었습니다.');
            var message = document.querySelector("#message");
            message.innerHTML = "<h3>1번 버튼이 클릭되었습니다.</h3>"; 
        }        
        //1-2. 객체 찾기        
        var button1 = document.querySelector("#button1"); // querySelector : css 선택자로 객체 찾는 함수
        //1-3. 함수를 객체에 등록
        button1.addEventListener('click', clickHandler1); // click event 처리기를 저장하는 변수에 함수 저장

        //2-1. 생략
        //2-2. 객체 찾기
        var button2 = document.querySelector("#button2");
        //2-3. (익명)함수를 객체에 등록
        button2.addEventListener('click', function() {
            var message = document.querySelector("#message");
            message.innerHTML = "<h3>2번 버튼이 클릭되었습니다.</h3>"; 
        });
    </script>
</body>
</html>
