<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>Event Object</title>
    <style type="text/css">
        a { text-decoration: none; }
    </style>
</head>
<body>
    
    <input type="text" id="src">
    <hr>
    <div id="dest"></div> <!-- 입력 즉시 복제 -->
    <div id="dest2"></div><!-- enter를 입력하면 복제 -->
   
    <script type="text/javascript">
        // src에 키보드 입력하면 그 내용을 dest에 복제
        var src = document.querySelector('#src');
        src.addEventListener('keyup', function(event) {
            var dest = document.querySelector('#dest'); 
            dest.innerHTML = event.target.value;

            //////////////////

            //console.log( event.keyCode );
            if (event.keyCode == 13) { // 13 : enter
                var dest2 = document.querySelector('#dest2'); 
                dest2.innerHTML = event.target.value;
            }
        });
    </script>
</body>
</html>
