<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수, 자료형</title>    
</head>
<body>
    
    <script type="text/javascript">
        // 변수 선언
        var name = 'John Doe';          // String name = "John Doe";
        var email;                      // String email;
        email = "jondoe@example.com";   // email = "johndoe@example.com"

        var sno = "10"; // 자료형은 데이터를 따라서 문자열형
        var ino = 10;   // 자료형은 데이터를 따라서 정수형

        // document.write : html에 코드를 삽입하세요 ( 화면에 출력하세요 )
        document.write("<h2>" + name + "</h2>");    
        document.write("<h2>" + email + "</h2>");

        document.write("<h2>" + (ino + ino) + "</h2>");     // 정수 연산
        document.write("<h2>" + (sno + sno) + "</h2>");     // 문자열 연산
    </script>
</body>
</html>
