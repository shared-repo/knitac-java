<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연산자</title>    
</head>
<body>
    
    <script type="text/javascript">

        var sno = "10";
        var ino = 10;
        if (sno == ino) {   // 값만 비교
            document.write("<h3>같습니다.</h3>");
        } else {
            document.write("<h3>다릅니다.</h3>");
        }

        if (sno === ino) { // 자료형과 값을 비교 ( 권장사항 )
            document.write("<h3>같습니다.</h3>");
        } else {
            document.write("<h3>다릅니다.</h3>");
        }

    </script>
</body>
</html>
