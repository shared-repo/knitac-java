<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>윈도우객체</title>    
    <style type="text/css">
        
    </style>
</head>
<body>
    <button id="btn1">Alert Test</button>
    <button id="btn2">Confirm Test</button>
    <button id="btn3">Prompt Test</button>
    <hr>
    <div id="message"></div>
    <script type="text/javascript">
        //1-1. 이벤트 처리 함수 만들기 (생략)
        //1-2. 객체 찾기
        var btn1 = document.querySelector('#btn1');
        //1-3. 이벤트 처리 함수 등록하기
        btn1.addEventListener('click', function() {
            window.alert('메시지를 표시하고 사용자의 확인을 수신하는 팝업창');
        });

        //2-1. 이벤트 처리 함수 만들기 (생략)
        //2-2. 객체 찾기
        var btn2 = document.querySelector('#btn2');
        //2-3. 이벤트 처리 함수 등록하기
        btn2.addEventListener('click', function() {
            var oc = window.confirm('메시지를 표시하고 사용자의 확인 또는 거절 의사를 수신하는 팝업창');
            if (oc) {
                window.alert('ok 선택');
            } else {
                window.alert('cancel 선택');
            }
        });

        //3-1. 이벤트 처리 함수 만들기 (생략)
        //3-2. 객체 찾기
        var btn3 = document.querySelector('#btn3');
        //3-3. 이벤트 처리 함수 등록하기
        btn3.addEventListener('click', function() {
            var input = window.prompt('메시지를 표시하고 사용자의 입력을 수신하는 팝업창');
            if (input) {
                window.alert(input);
            } else {
                window.alert('입력을 취소했습니다.');
            }
            
        });


    </script>
</body>
</html>
